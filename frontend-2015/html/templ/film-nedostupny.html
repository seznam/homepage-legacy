<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href="#{PATH_IMG}/favicon.ico" rel="shortcut icon" />
		<link rel="stylesheet" href="#{PATH_CSS}/film.css#{VERSION}" type="text/css" media="all" />
		<script type="text/javascript" src="#{PATH_JS}/#{FILE_JS_COMMON}#{VERSION}"></script>
		<title>Seznam.cz - Kuky se vrací</title>
	</head>
	<body class="${.scheme}">
		<div id="page">
			<div id="bubble-header"></div>
			<div id="bubble-middle">
				<div id="bubble-content">
	
					<div id="header">
						<h1 id="logo">
							<a href="http://www.seznam.#{_tld}" class="seznam">
								<img src="#{SERVICE_URL}#{PATH_IMG}/xmas/label.png" alt="Seznam.cz"/>
							</a>
							<div class="clear"></div>
						</h1>
						<img id="strip" src="#{SERVICE_URL}#{PATH_IMG}/xmas/strip.png" alt="Seznam.cz" />
						<a href="#{SERVICE_URL}" id="closer">Zavřít</a>
					</div>
					
					<div class="textCont no-film">
						<img src="#{SERVICE_URL}#{PATH_IMG}/xmas/kuky.png" alt="" />
						<h2><span>Promiňte</span>, na vaše zařízení se Kuky bohužel vrátit nemůže.</h2>
						<p class="last">
							Zařízení s <span id="device">Androidem</span> zabezpečený formát filmu nepodporují. Snad máte možnost přehrát pohádku i jinde. Za komplikace se omlouváme.
						</p>
					</div>
				</div>
			</div>
			<div id="bubble-footer" class="flip-horizontal"></div>
			<div id="footer"><img class="bow" src="#{SERVICE_URL}#{PATH_IMG}/xmas/bow.png" alt="Seznam.cz" /></div>
		</div>
		<script type="text/javascript">
			var ua = navigator.userAgent.toLowerCase();
			var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
			var isWindowsPhone = ua.indexOf("windows phone") > -1;
			if(isWindowsPhone) {
				document.getElementById('device').innerHTML = "Windows Phone OS";
			} else {
				document.getElementById('device').innerHTML = "Androidem";
			}
		</script>
		
		<!--- analytika --->
		<?teng if dictexist("QUERYTRACKER") && #QUERYTRACKER =~ 1?>
			<script type="text/javascript" src="${.scheme}://h.imedia.cz/js/dot-small.js"></script>
			<script type="text/javascript">
				DOT.cfg({service: 'hp'});
			</script>
		<?teng endif?>
		
	</body>
</html>
