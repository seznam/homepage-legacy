<div id="gadget-14" class="s_win rss-feed" data-dot="gadgetStream">
<?teng format space="onespace"?>
	<div class="gagdet-cont">
		<div class="main-cont">
			<h3 class="title s_win_title">
				<span class="ico">
					<img src="${$favicon_url !~ '' ? '/favicons/'++$favicon_url : reorder(#PATH_FAVICO,$feedId)}" width="16" height="16" alt="${title}" />
				</span>
				<span class="text entry-title">
					<a href="${defined(isOutage)? #OFFLINE_HANDLER : 'http://www.stream.'++#_tld}" title="${title} | Aktualizováno v ${date('%H:%M',$lastUpdate)}">Videa: Stream.cz</a>
				</span>
				<span class="edit">
					<?teng if $.userId > 0?>
						<a href="/prihlaseni" class="edit-text">Upravit</a>
					<?teng endif?>
				</span>
				<span class="bck"></span>
			</h3>
			<?teng if $.userId > 0?>
				<div class="gadget-settings">
					<div class="settings-cont">
						<div class="settings-main">
							<div class="setting-bck">
								<div class="title-setting">
									<?teng if $.userId > 0?>
										<span class="close-win-img-span"><a href="#" class="close-win-img">Odebrat box</a></span>
									<?teng endif?>
									<span class="close-sett"><a href="" class="close-setting-link">Upravit</a></span>
								</div>
								<div class="setting-cont">

								</div>
							</div>
						</div>
					</div>
				</div>
			<?teng endif?>
			<div class="g-cnt s_win_area">
				<div class="push">

					<?teng frag items?>
						<?teng if $_number < 3?>
							<div class="movie ${$_last ? 'last':''}">
								<a data-dot="pic" href="${link}" class="top-foto-img" <?teng if $.userId > 0 ?>onclick="JAK.log(this, 'rss-img', '${$_number+1}', null, '${feedId}', '${.userId}')" <?teng endif?>><img class="top-foto" src="#{PATH_IMG_STREAM}${seznam_image}?r=${urlescape(substr($title,0,50,'',''))}" width="100%" alt="" /><span class="time">${length}</span></a>
								<a data-dot="title" href="${link}" class="tit" <?teng if $.userId > 0 ?>onclick="JAK.log(this, 'rss-title', '${$_number+1}', null, '${feedId}', '${.userId}')" <?teng endif?>><span class="titShow">${title}</span></a><?teng if exist(seznam_streamShow) ?><span class="episode">${seznam_streamShow}</span><?teng endif?>
							</div>
						<?teng endif?>
					<?teng endfrag?>

					<h4 id="more-news">
						<a data-dot="more" href="${defined(isOutage)? #OFFLINE_HANDLER : 'http://www.stream.'++#_tld}/nejnovejsi">Další videa &raquo;</a>
					</h4>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
	<?teng endformat?>
</div>

<script type="text/javascript">
/* <![CDATA[ */
	JAK.gadget14 = new JAK.Gadget('gadget-14','${feedId}');
	JAK.gadget14.extGadg = new JAK.StreamBox('gadget-14', '${feedId}');
/* ]]> */
</script>
