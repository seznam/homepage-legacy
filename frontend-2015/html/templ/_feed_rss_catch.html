<div id="gadget-15" class="s_win rss-feed" data-dot="gadgetNeznate">
<?teng format space="onespace"?>
	<div class="gagdet-cont">
		<div class="main-cont">
			<h3 class="title s_win_title">
				<span class="text"><a href="http://napoveda.seznam.#{_tld}/cz/co-jeste-neznate.html" title="">Co ještě neznáte</a></span>

				<span class="edit">
					<?teng if $.userId > 0?>
						<a href="/prihlaseni" class="edit-text">Upravit</a>
					<?teng endif?>
				</span>
				<span class="bck"></span>
			</h3>
			<?teng if $.userId > 0?>
				<div class="gadget-settings">
					<div class="settings-cont">
						<div class="settings-main">
							<div class="setting-bck">
								<div class="title-setting">

									<?teng if $.userId > 0?>
										<span class="close-win-img-span"><a href="#" class="close-win-img">Odebrat box</a></span>
									<?teng endif?>
									<span class="close-sett"><a href="" class="close-setting-link">Upravit</a></span>
								</div>
								<div class="setting-cont">

								</div>
							</div>
						</div>
					</div>
				</div>
			<?teng endif?>

			<div class="g-cnt s_win_area">
				<div class="push">
				<table>
					<?teng frag items?>
						<?teng if $rowCount >= $_number+1?>
						<tr data-dot="${$_number+1}">
							<?teng if $_number == 0?>
								<td class="top">
									<div class="hlp">
										<a href="${link}" class="top-foto-img"><img  class="top-foto" src="${seznam_image}" alt="" /></a> <!--- --->
										<div class="text-box">
											<strong><a href="${link}">${title}</a></strong>
											<span class="perex">${description}</span>
										</div>
										<div class="clear"></div>
									</div>
								</td>
							<?teng else?>
								<td><div class="hlp"><a href="${link}">${title}</a> <span class="perex"><?teng if $showPreview?>${description}<?teng endif?></span></div></td>
							<?teng endif?>
						</tr>
						<?teng endif?>
					<?teng endfrag?>
				</table>
				</div>
			</div>
		</div>
	</div>
	<?teng endformat?>
</div>

<?teng if $.userId > 0?>
	<script type="text/javascript">
	/* <![CDATA[ */
		JAK.gadget15 = new JAK.Gadget('gadget-15','${feedId}','rss');
		/* JAK.gadget${columns._number}_${_number}.extSetting = new JAK.Gadget.RssSetting('${feedId}',JAK.gadget${columns._number}_${_number},0);*/
		JAK.gadgetManager.addItem(JAK.gadget15);
	/* ]]> */
	</script>
<?teng endif ?>
<script type="text/javascript">
	/* <![CDATA[ */
		JAK.IMCounter = {
			elem : JAK.gEl('gadget-15'),

			count : function () {
				var link = JAK.Dom.getElementsByClass('text-box',this.elem,'div')[0].getElementsByTagName('a')[0];
				var spotIdStart = link.href.indexOf('?spotId=') + 8;
				var spotIdEnd = link.href.indexOf('&de' ,spotIdStart);
				var spot = link.href.substring(spotIdStart ,spotIdEnd);
				var img = new Image();
				img.src = 'http://ad.seznam.cz/impress?spotId='+spot;
			}
		};
		JAK.IMCounter.count();
	/* ]]> */
	</script>
