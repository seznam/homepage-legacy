<?teng format space="noformat" ?>
	<!--- teng debug v1.4 --->
	<?teng if isenabled('errorfragment') || isenabled('debug')?>
		<div id="teng-debug">
			<?teng if isenabled('errorfragment')?>
				<?teng if $._error._count ?>
					<div id="teng-debug-errors" style="font: 12px courier; color:#000; padding: 10px; background: #FCC1C1; text-align:left;">
						<?teng frag ._error?>
							<p style="padding:0; margin:0;">${filename} Line:${line} Col:${column} ${message}</p>
						<?teng endfrag?>
					</div>
				<?teng endif ?>
			<?teng endif?>
			
			<?teng if isenabled('debug')?>
				<pre id="teng-debug-content" style="font:12px courier; color:#000; padding: 10px; background:#E5FFEA; margin:0; text-align:left;"><?teng debug?></pre>
			<?teng endif?>
		</div>
	<?teng endif ?> 
<?teng endformat ?>
