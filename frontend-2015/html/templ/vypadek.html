<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href="#{PATH_IMG}/favicon.ico" rel="shortcut icon" />
		<link rel="stylesheet" href="#{PATH_CSS}/bubblePage.css#{VERSION}" type="text/css" media="all" />
		<script type="text/javascript" src="#{PATH_JS}/#{FILE_JS_COMMON}#{VERSION}"></script>

		<title>Seznam.cz - výpadek služby</title>
	</head>
	<body class="vypadek ${.scheme}">
		<div id="page">
			<div id="bubble-header"></div>
			<div id="bubble-middle">
				<div id="bubble-content">
					<div id="header">
						<h1 id="logo">
							<a href="http://www.seznam.#{_tld}" class="seznam">
								<img src="#{PATH_IMG}/film_logo-seznam.png" alt="Seznam.cz"/>
							</a>
							<div class="clear"></div>
						</h1>
						<a href="http://www.seznam.#{_tld}" id="closer">Zavřít</a>
					</div>

					<div class="textCont">
						<h2 class="title-error">
							Omlouváme se, máme technické problémy<br />
							a pracujeme na opravě.
						</h2>
						<div class="decorImg">
							<img src="#{PATH_IMG}/opravari.png" alt="" width="480"/>
						</div>						
					</div>
				</div>
			</div>
			<div id="bubble-footer"></div>
		</div>
	</body>
</html>
