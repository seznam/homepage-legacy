<div id="gadget-11" class="s_win" data-dot="gadgetPoznamky">
<?teng format space="onespace"?>
	<div class="gagdet-cont">
		<div class="main-cont">
			<h3 class="title s_win_title">
				<span class="text">Poznámky</span>
				<span class="edit">
					<?teng if $.userId > 0?>
						<a href="/prihlaseni" class="edit-text">Upravit</a>
					<?teng endif?>
				</span>
				<span class="bck"></span>
			</h3>
			<?teng if $.userId > 0?>
				<div class="gadget-settings">
					<div class="settings-cont">
						<div class="settings-main">
							<div class="setting-bck">
								<div class="title-setting">

									<?teng if $.userId > 0?>
										<span class="close-win-img-span"><a href="#" class="close-win-img">Odebrat box</a></span>
									<?teng endif?>
									<span class="close-sett"><a href="" class="close-setting-link">Upravit</a></span>
								</div>
								<div class="setting-cont">

								</div>
							</div>
						</div>
					</div>
				</div>
			<?teng endif?>

			<div class="g-cnt s_win_area">
				<div id="notes"></div>
				<noscript>
					<h5>Poznámky nejsou funkční. Pravděpodobně máte vypnutý javascript.</h5>
				</noscript>
			</div>
		</div>
	</div>
	<?teng endformat?>
</div>

<script type="text/javascript">
/* <![CDATA[ */
	JAK.gadget11 = new JAK.Gadget('gadget-11','${feedId}');
	JAK.gadget11.extGadg = new JAK.Notes('gadget-11','${feedId}');
	JAK.gadget11.extGadg.setNotes(
	 [
	 	<?teng frag notes?>
			<?teng frag item?>
			{
				selected : ${$.selectedNote == $note ? '0' : '0'},
				filled : ${$content !~ '' ? '1' : '0'},
				hidden : ${hidden},
				content : "<?teng ctype "jshtml"?>${content}<?teng endctype?>",
				parsedContent : "<?teng ctype "quoted-string"?>${parsedContent}<?teng endctype?>",
				note : ${note}
			} ${$_number != $_count-1 ? ',' : ''}
			<?teng endfrag?>
		<?teng endfrag?>
	 ]
	);
/* ]]> */
</script>
